<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Timur White | Фото</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --bg-primary: #121212;
            --text-primary: #e0e0e0;
            --accent: #bb86fc;
            --card-bg: #1e1e1e;
            --btn-color: #bb86fc;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.7;
            margin: 0;
        }
        nav {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-weight: 500;
            transition: 0.3s;
            border-radius: 5px;
        }
        nav ul li a:hover,
        nav ul li a.active {
            background: var(--btn-color);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 80px 20px;
        }
        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--accent);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.08);
        }
        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0,0,0,0.5);
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">Обо мне</a></li>
            <li><a href="projects.html">Проекты</a></li>
            <li><a href="gallery.html" class="active">Фото</a></li>
            <li><a href="concerts.html">Концерты</a></li>
            <li><a href="contact.html">Контакты</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Фотогалерея</h2>
        <div class="gallery">
            <img src="Timur_White photo.jpg" alt="На сцене">
            <img src="Timur_White photo2.jpg" alt="Face">
            <img src="https://i.imgur.com/5KjFz9A.jpeg" alt="За кадром">
            <img src="https://i.imgur.com/LnUqQ9x.jpeg" alt="С фанатами">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Timur White. Все права защищены.</p>
        <p>Движение начинается с первого шага.</p>
    </footer>

</body>
</html>
